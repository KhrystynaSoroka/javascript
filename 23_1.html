<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        .calculator {
            width: 280px;
            margin: auto;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 18px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
    <script>
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById("display").value = currentInput;
        }

        function setOperation(op) {
            if (currentInput === '') return; // Skip if no number is entered
            if (previousInput !== '') calculate(); // Calculate if there is a previous input
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return; // Skip if invalid

            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': result = prev / current; break;
                case '%': result = prev % current; break;
                case '^': result = Math.pow(prev, current); break;
                default: return;
            }

            currentInput = result;
            operator = '';
            previousInput = '';
            document.getElementById("display").value = result;
        }

        function sqrt() {
            if (currentInput === '') return;
            currentInput = Math.sqrt(parseFloat(currentInput));
            document.getElementById("display").value = currentInput;
        }

        function clearCalculator() {
            currentInput = '';
            previousInput = '';
            operator = '';
            document.getElementById("display").value = '';
        }
    </script>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperation('+')">+</button>
    </div>
    <div>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="setOperation('-')">-</button>
    </div>
    <div>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="setOperation('*')">*</button>
    </div>
    <div>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="setOperation('%')">%</button>
        <button onclick="setOperation('/')">/</button>
        <button onclick="setOperation('^')">x^y</button>
    </div>
    <div>
        <button onclick="sqrt()">âˆš</button>
        <button onclick="clearCalculator()">C</button>
        <button onclick="calculate()">=</button>
    </div>
</div>

</body>
</html>
